<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile HTML5 in the open world</title>
  </head>
  <link rel="stylesheet" href="reveal/css/main.css">
  <link rel="stylesheet" href="reveal/css/theme/default.css">
  <body>

    <div class="reveal">
      <div class="slides">

        <!-- START SLIDES-->

        <section>
          <h1>Mobile HTML5 in the open world</h1>
        </section>

        <section>
          <p>slide 1</p>
        </section>

        <!-- END SLIDES-->

      </div>

      <aside class="controls">
		<a class="left" href="#">&#x25C4;</a>
		<a class="right" href="#">&#x25BA;</a>
		<a class="up" href="#">&#x25B2;</a>
		<a class="down" href="#">&#x25BC;</a>
	  </aside>
	  <div class="progress"><span></span></div>

    </div>

    <script src="reveal/lib/js/head.min.js"></script>
    <script src="reveal/js/reveal.min.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        keyboard: true,
        mouseWheel: false,
        transition: 'default'
      });
    </script>
  </body>
</html>
